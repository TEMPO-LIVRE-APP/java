spring.application.name=api

# ========================================
# 1. Configurações do Oracle + JPA
# ========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Mostrar as queries SQL no console
spring.jpa.show-sql=true

# Formatar as queries no console
spring.jpa.properties.hibernate.format_sql=true

# Atualizar automaticamente o schema (use update, validate, create-drop com cautela)
spring.jpa.hibernate.ddl-auto=update

# Dialeto específico do Oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# ========================================
# 2. JWT
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000  # 1 dia em milissegundos

# ========================================
# 3. Configurações de Paginação
# (pode usar como padrão no PageableHandlerMethodArgumentResolver)
# ========================================
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort

# ========================================
# 4. Swagger (SpringDoc OpenAPI)
# ========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html